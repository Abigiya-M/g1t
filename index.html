<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <style>
        body {
            font-family: Arial,;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        header nav {
            display: flex;
            gap: 1rem;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        header nav a:hover {
            background-color: #555;
        }

        header .cart {
          width: 32px;
          height: 32px;
        }

        header .search {
            display: flex;
            align-items: center;
        }

        header .search input {
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
            margin-right: 0.5rem;
        }

        header .search button {
            padding: 0.5rem 1rem;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        header .search button:hover {
            background-color: #777;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1rem;
            padding: 2rem;
        }

        .item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .item:hover {
            transform: scale(1.05);
        }

        .item img {
            /* width: 100%;
            height: 200px;
            object-fit: cover; */
            width: 100%;
            height: 250px; 
             object-fit: cover; /*Prevent cropping  */
             
        }

        .item-details {
            padding: 1rem;
            text-align: center;
        }

        .item-details h3 {
            margin: 0.5rem 0;
            font-size: 1.2rem;
            color: #333;
        }

        .item-details p {
            margin: 0.5rem 0;
            color: #666;
        }

        .item-details .price {
            font-size: 1.1rem;
            color: #e63946;
            font-weight: bold;
        }

        .item-details .cart-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            margin-top: 1rem;
        }

        .item-details .cart-button img {
            width: 32px;
            height: 32px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Store</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">Contact</a>
            <a href="#">About</a>
        </nav>
        <div class="search">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
        <div class="cart"> <img src="images/small_cart.gif" alt="Add to Cart">
        </div>
    </header>

    <div class="container">
        <div class="item">
            <img src="images/headphone.jpeg" alt="headphone">
            <div class="item-details">
                <h3>Headphone</h3>
                <p class="price">$39.99</p>
                <button class="cart-button">
                    <img src="images/cart.png" alt="Add to Cart">
                </button>
            </div>
        </div>

        <div class="item">
            <img src="images/Internet_modem.jpeg" alt="Internet_modem">
            <div class="item-details">
                <h3>Internet Modem</h3>
                <p class="price">$89.99</p>
                <button class="cart-button">
                    <img src="images/cart.png" alt="Add to Cart">
                </button>
            </div>
        </div>

        <div class="item">
            <img src="images/mug.jpg" alt="Mug">
            <div class="item-details">
                <h3>Mug</h3>
                <p class="price">$9.98</p>
                <button class="cart-button">
                    <img src="images/cart.png" alt="Add to Cart">
                </button>
            </div>
        </div>

        <div class="item">
            <img src="images/watch.jpeg" alt="Watch">
            <div class="item-details">
                <h3>watch</h3>
                <p class="price">$199.99</p>
                <button class="cart-button">
                    <img src="images/cart.png"alt="Add to Cart">
                </button>
            </div>
        </div>
    </div>
</body>
</html>
